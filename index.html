<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  </head>
<body>
<!-- Navbar -->
<nav>
    <div class="nav-grid">
        <div class="nav-grid-head">
            <div class="nav-grid-logo">
                <span class="mdi mdi-view-dashboard navlogo"></span>
            </div>
            <div class="nav-grid-title">
                <p>Dashboard</p>
            </div>
        </div>

        <div class="nav-grid-top">
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-home nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Home</a>
            </div>
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-card-account-details-outline nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Profile</a>
            </div>
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-message flipped nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Messages</a>
            </div>
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-clock-time-three nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">History</a>
            </div>
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-note-multiple nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Tasks</a>
            </div>
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-account-group nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Communities</a>
            </div>
        </div>
        <div class="nav-grid-bottom">
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-cog nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Settings</a>
            </div>
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-help-box nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Support</a>
            </div>
            <div class="nav-grid-box-logo">
                <span class="mdi mdi-shield-check nav-sublogo"></span>
            </div>
            <div class="nav-grid-box">
                <a href="#">Privacy</a>
            </div>
        </div>
    </div>
</nav>
<!-- Header -->
<header>
    <div class="header-grid">
        <div class="header-grid-search">
            <span class="mdi mdi-magnify magnify"></span>
            <input type="text" name="search" class="searchbar">
        </div>

        <div class="header-top-right">
            <span class="mdi mdi-bell-ring-outline bellicon"></span>
            <img src="https://www.pngarts.com/files/3/Avatar-PNG-Picture.png" class="user-avatar-small">
        </div>

        <div class="header-greeting">
            <div class="greeting-img">
                <img src="https://www.pngarts.com/files/3/Avatar-PNG-Picture.png" class="user-avatar-med">
            </div>
            <p class="greeting">Greetings,</p>
            <p class="greeting-name">Administrator (@superuser)</p>
        </div>

        <div class="header-buttons">
            <button class="headerbtn">
                New
            </button>
            <button class="headerbtn">
                Upload
            </button>
            <button class="headerbtn">
                Share
            </button>
        </div>
    </div>
</header>
<!-- Main -->
<main>





</main>    
</body>
</html>
